<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars!</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="jumbotron text-center heading">
  <h1 class="title">Star Wars!</h1>
  </div>

  <div class="container players">

    <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-2">
      <div class="row text-center">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="panel-title">Player</div>
          </div>
          <div class="panel-body player"></div>
        </div>
      </div>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-3 col-md-offset-2">
      <div class="row text-center">
        <div class="panel panel-danger">
          <div class="panel-heading">
            <div class="panel-title">Enemy</div>
          </div>
          <div class="panel-body enemy"></div>
        </div>
      </div>
    </div>

  </div>
    
  <nav class="jumbotron ">
    <div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-2 text-right"><h3 class="pickCharacter">Pick A Character</h3>

    <button type="button" class="btn btn-default btn-lg attack">
        <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> ATTACK!
      </button><br/><br/>
      <button type="button" class="btn btn-default btn-lg newGame">
        <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> New Game
      </button></div>

    <div class="characterList col-xs-12 col-sm-12 col-md-10 text-center">

    </div>
    </div>
  </nav>

</body>
</html>
