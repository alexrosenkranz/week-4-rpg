<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars!</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="jumbotron text-center">
  <h1 class="title">Star Wars!</h1>
  </div>

  <div class="container">

  <div class="row">

      <div class="character"><div class="name"></div><img src="assets/images/green.png"/><div class="stats"></div></div>
      <div class="character"><div class="name"></div><img src="assets/images/red.png"/><div class="stats"></div></div>
      <div class="character"><div class="name"></div><img src="assets/images/yellow.png"/><div class="stats"></div></div>
  </div>

  <div class="col-xs-12 col-sm-6 col-md-8 text-center">
    <div class="col-xs-12 col-sm-12 col-md-6">
      <div class="row">
        
     </div>

     <div class="row">
      <div class="player"></div>
      <div class="enemy"></div>
      </div>

    
    </div>

      <br/><br/>
      <button type="button" class="btn btn-default btn-lg attack">

      </button>

  </div>

  </div>
  </div>
